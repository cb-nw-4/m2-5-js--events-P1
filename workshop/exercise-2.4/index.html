<!DOCTYPE html>
<html>
  <head>
    <title>Exercise 2.4</title>
    <style>
      *{
        margin: 0;
        padding: 0;
        font-family: "arial";
      }
      .box{
        background-color: #e6e6e6;
        height: calc(100%-200px);
        position: relative;
        margin-top: 100px;
        margin-right: auto;
        margin-left: auto;
        height: 600px;
        width:1000px;
        text-align: center;
      }

      .startHeader{
        width: 100vw;
        height: 70px;
        background-color: dimgray;
        text-align: center;
      }
      .startButton{
        background-color: #ffaa00;
        color: dimgray;
        border: none;
        border-radius: 2px;
        font-size: 26px;
        padding: 5px 30px;
        text-align: center;
        margin-top: 14px;
      }
      .circleButton{
        height: 50px;
        width: 50px;
        background-color: darkred;
        color: #e6e6e6;
        font-size: 2rem;
        font-weight: bold;
        border: none;
        border-radius: 50%;
      }
      .counter{
        color: white;
        font-size: 36px;
        font-family: "arial";
        font-weight: bold;
        padding: 15px;
      }
      .winButton{
        position: absolute;
        top: 240px;
        left: 380px;
        background-color: yellowgreen;
        border: none;
        border-radius: 4px;
        width: 240px;
        height: 120px;
        font-size: 40px;
        color: white;
        font-weight: bold;
        box-shadow: 4px 4px 6px #808080	;
        display: none;
      }
      .loosingButton{
        position: absolute;
        top: 240px;
        left: 380px;
        background-color: #ff5050;
        border: none;
        border-radius: 4px;
        width: 240px;
        height: 120px;
        font-size: 40px;
        color: white;
        font-weight: bold;
        box-shadow: 4px 4px 6px #808080	;
        display: none;
      }

      @keyframes buttonScale{
        0%{transform: scale(1,0);}
        100%{transform: scale(1,1);}
      } 

    </style>
  </head>
  <body>
    <div class="main" id="main"></div>
    <script src="app.js"></script>
  </body>
</html>
