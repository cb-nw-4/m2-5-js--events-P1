<!DOCTYPE html>
<html>
  <head>
    <title>Exercise 2.4</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #707070;
        height: 100px;
        color: white;
        display: flex;
        align-content: center;
        justify-content: center;
        text-align: center;
        font-size: xx-large;

      }
      section {
        position: relative;
        background-color: #EAEAEA;
        margin: 100px auto;
        width: 80%;
        height: 400px;
      }
      button {
        
      }
      .game {
        visibility: hidden;
      }
      .letbegin {
        visibility: visible;
        position: absolute;
        height: 40px;
        width: 40px;
        margin: 1px;
        border-radius: 20px;
        border: 0px;
        color: white;
        font-weight: 700;
        font-size: x-large;
      }
      h1 {
        margin: auto;
        padding: 0;
      }
      .start {
        color: #707070;
        background-color: #FED600;
        width: 100px;
        height: 40px;
        margin: 30px;
        padding: 0px;
      }
      .start1 {
        color: #FED600;
        background-color: #707070;
        transform: scale(1.3);
        border: 2px solid #FED600;
        width: 100px;
        height: 40px;
        margin: 30px;
        padding: 0px;
      }
      .start2 {
        display: none;
      }
      .win {
        background-color: #008000;
        color: white;
        font-weight: 700;
        font-size: xx-large;
        position: absolute;
        padding: 50px;
        border-radius: 15px;
        align-self: center;
        z-index: 10;
        left: 50%;
        transform: translateX(-50%);
        margin: 130px 0;
      }
      .lose {
        background-color: #FF0000;
        color: white;
        font-weight: 700;
        font-size: xx-large;
        position: absolute;
        padding: 50px;
        border-radius: 15px;
        align-self: center;
        z-index: 10;
        left: 50%;
        transform: translateX(-50%);
        margin: 130px 0;
      }
    </style>
  </head>
  <body>
    <header></header>
    <section></section>
    <div class="main" id="main"></div>
    <script src="app.js"></script>
  </body>
</html>
